  <!-- Script do carrossel -->
  <script>
   // Carrossel das imagens principais
const items = document.querySelectorAll('.carousel-item');
const totalItems = items.length;
const inner = document.querySelector('.carousel-inner');
const prevButton = document.querySelector('.carousel-control.prev');
const nextButton = document.querySelector('.carousel-control.next');
let currentIndex = 0;

function updateCarousel() {
  inner.style.transform = `translateX(-${currentIndex * 100}%)`;
}

function showNext() {
  currentIndex = (currentIndex + 1) % totalItems;
  updateCarousel();
}

function showPrev() {
  currentIndex = (currentIndex - 1 + totalItems) % totalItems;
  updateCarousel();
}

nextButton.addEventListener('click', showNext);
prevButton.addEventListener('click', showPrev);

setInterval(showNext, 4000);

// Se quiser, pode adicionar evento nas categorias para filtrar produtos
const categoryItems = document.querySelectorAll('.category-item');
categoryItems.forEach(item => {
  item.addEventListener('click', () => {
    const categoria = item.getAttribute('data-category');

    // filtrarProdutosPorCategoria(categoria);

    // Exemplo sÃ³ visual: destacar categoria clicada
    categoryItems.forEach(i => i.classList.remove('active'));
    item.classList.add('active');
  });
});

// Inicia o carrossel
updateCarousel();

    // Troca automÃ¡tica a cada 4 segundos
    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalItems;
      updateCarousel();
    }, 4000);
